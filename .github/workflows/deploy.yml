name: Laravel CI

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - test

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Checkout du code
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Configurer PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2' # Utilise la version de PHP compatible avec Laravel 11
          extensions: mbstring, dom, fileinfo, mysql, sqlite, curl, zip # Extensions nécessaires
          coverage: xdebug # Optionnel pour les rapports de couverture de code

      # Étape 3 : Installer les dépendances Composer
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      # Étape 4 : Copier le fichier .env.example vers .env
      - name: Copy .env.example to .env
        run: cp .env.example .env

      # Étape 5 : Générer une clé d'application Laravel
      - name: Generate Laravel application key
        run: php artisan key:generate

      # Étape 6 : Configurer la base de données SQLite pour les tests
      - name: Setup SQLite database
        run: |
          touch database/database.sqlite
          php artisan migrate:fresh --env=testing --force

      # Étape 7 : Exécuter les tests PHPUnit
      - name: Run PHPUnit tests
        run: php artisan test
